<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>dashboard</span>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    
    <mat-nav-list>
      <mat-list-item routerLink="/dashboard">
        <mat-icon mat-list-icon>dashboard</mat-icon>Dashboard
      </mat-list-item>
      <mat-list-item routerLink="/agregar-empleado">
        <mat-icon mat-list-icon>group</mat-icon>Agregar empleado
      </mat-list-item>
      <mat-list-item routerLink="/lista-empleado">
        <mat-icon mat-list-icon>list</mat-icon>Listado de empleados
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
